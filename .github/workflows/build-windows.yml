name: Build Windows .exe

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: {}

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies & PyInstaller
        shell: powershell
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          if (Test-Path 'aero_design\requirements.txt') { pip install -r aero_design\requirements.txt }

      - name: Build exe with PyInstaller
        shell: powershell
        run: |
          cd aero_design
          pyinstaller --onefile --windowed --name AeroDesign app_main.py

      - name: Show dist contents (debug)
        shell: powershell
        run: |
          Write-Host "Listing aero_design\dist contents"
          if (Test-Path 'aero_design\dist') {
            Get-ChildItem -Path aero_design\dist -Recurse | Format-List
          } else {
            Write-Host 'aero_design\dist not found'
            Exit 1
          }

      - name: Upload exe artifact
        uses: actions/upload-artifact@v4
        with:
          name: AeroDesign-exe
          path: aero_design\dist\AeroDesign.exe
